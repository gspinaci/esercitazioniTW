<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Esame</title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <aside>

        </aside>

        <section>

        </section>


        <template id="form">

            <form action="/os.php" method="post">
                <div>
                    <label for="usage">Do you use Mac OS X?</label>
                    <input type="radio" name="usage" value="yes"> Yes
                    <input type="radio" name="usage" value="no"> No
                </div>
                <div>
                    <label for="for">If yes, what for?</label>
                    <select name="for">
                        <option value="null">---</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="school">School</option>
                    </select>
                </div>
                <div>
                    <label for="explain">If no, briefly explain why</label>
                    <textarea name="explan" rows="8" cols="40"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="button" value="Reset">
                </div>
            </form>
        </template>


        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
